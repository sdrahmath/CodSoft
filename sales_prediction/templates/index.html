<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Sales Prediction</title>
</head>
<body>
    <div class="container">
        <h1>SALES PREDICTION</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <label for="tv-advertising">TV Advertising Expense:</label>
            <input type="number" step="0.01" id="tv-advertising" name="tv_advertising" required placeholder="Enter TV Advertising Expense in $">
            <button type="submit">Predict</button>
        </form>
        {% if result %}
        <p> The Predicted Sales with Tv Advertising are :<b style="color: blue; font-weight: bold; font-size:20px;">${{result}}K</b></p>
        </b></p>
        {% endif %}
        
        <div id="result"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
