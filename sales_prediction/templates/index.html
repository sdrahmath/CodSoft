<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Sales Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Sales Prediction</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <label for="tv-advertising">TV Advertising Expense:</label>
            <input type="number" step="0.01" id="tv-advertising" name="tv_advertising" required>
            <button type="submit">Predict</button>
        </form>
        <h2> The Predicted Sales with Tv Advertising are : {{result}} Lakhs</h2>
        <div id="result"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
